{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>Welcome to Twitter.js, {{ user.name.split(' ')[0] }}!</h1>
</div>
<div class="row">
	<div class="col-md-3">
		<img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
		<b>{{ user.name }}</b><br>
		100 followers
	</div>
	<div class="col-md-9">

		<!-- display tweets here -->
		{% for tweet in tweets %}
		<div class="row-md-3">
			<img width='15%' style="float:left" src="https://img.clipartfox.com/4fb4b1347eb577829be1056bb710d447_face-silhouette-free-clipart-woman-face-silhouette_1500-1287.jpeg">
			<div class='span4'> <div class="content-heading"><h3><a href="/users/{{tweet.name}}">{{tweet.name}}</a></h3>
			<p style="clear:both"><a href="/tweets/{{tweet.id}}"> {{ tweet.content }}</a></p></div>
			</div>
		</div>

		{% endfor %}

	</div>
</div>

{% endblock %}
